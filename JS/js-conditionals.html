    <h1>JavaScript Conditionals</h1>
    <!--
    <div class="green"></div>
    <div class="orange"></div>
    <div class="red"></div>
    -->

    <script>
        // CONDITIONALS: if { ... } else { ... }

        let trafficLight = "red";
        trafficLight = "orange";
        // Check with 'green', 'orange', 'blue', etc.
        if (trafficLight === "red") {
            document.write("<p class='red'></p>");
        } else if (trafficLight === "orange") {
            document.write("<p class='orange'></p>");
        } else if (trafficLight === "green") {
            document.write("<p class='green'></p>");
        } else {
            document.write("<p>Invalid Color.</p>");
        }
    </script>
    <script>
        let day;
        let currentDay = new Date().getDay(); 
        switch ( currentDay ) {
        case 0:
            day = "Κυριακή";
            break;
        case 1:
            day = "Δευτέρα";
            break;
        case 2:
            day = "Τρίτη";
            break;
        case 3:
            day = "Τετάρτη";
            break;
        case 4:
            day = "Πέμπτη";
            break;
        case 5:
            day = "Παρασκευή";
            break;
        case  6:
            day = "Σάββατο";
        }
        document.write( "Σήμερα είναι " + day );
    </script>
    <script>
        switch ( currentDay ){

            case 2:
